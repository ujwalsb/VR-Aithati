    <style>
        /* Reset default styles */
* {

    align-items: center;
}

/* Full-screen video background */

#background-video {
    width: 100%;
    height: 730px;
    object-fit: cover;
    
    
}

/* Content styling */
.content {
    position: relative;
    text-align: center;

    padding-top: 10px; /* Space from the top */

/* image sliding */

/* titel */

}

    .slider-container {
      align-self: center;
      align-items: center;
      width:auto;
      height:max-content;
      overflow: hidden;
      position:relative;
      
    }
    .slider {

      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background-color: white;
      margin: 10px;
      padding: 20px;

      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }
    .slide-title {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: black;
    }
    .slide-description {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 15px;
    }
    .slide-image {
      width: 90%;

      object-fit:cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* buttons for Next previv */
    .prev,

      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 10%;
    }
    .prev {
      left: 10px;
      align-content: center;
    }
    .next {
      right: 10px;
    }

    /* pop up message */
        /* Modal container styling */

        }

        /* Image styling */

<script>
  // sliding left and right 
  let currentIndex = 0;
  const slider = document.getElementById('slider');
  const totalSlides = document.querySelectorAll('.slide').length;

  function moveSlide(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
      currentIndex = totalSlides - 1;
    } else if (currentIndex >= totalSlides) {
      currentIndex = 0;
    }
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function redirectPage() {
      var selectedLocation = document.querySelector('.location').value;
      if (selectedLocation) {
        window.location.href = selectedLocation;
      }
    }



  //  pop script
    // Get modal elements
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];

    // Show the modal immediately when the page loads (after refresh)
    window.onload = function() {
        modal.style.display = "block";
    }

    // Close the modal when the "x" is clicked
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Close the modal when clicking outside of the modal content
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>
